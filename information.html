<html>
    <head>
        <!--META DATA: ME PERMITE COLOCAR UNA DESCRIPCIÓN ESPECÍFICA A LA PÁGINA-->
        <meta charset="UTF-8"> <!--Permite que la página utilice acentos-->
        <meta name="keywords" content="HTML, CSS, JavaScript"> <!--Palabras claves que se muestran en la descripción de una página-->
        <meta name="author" content="Yulibeth Granada"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Hace que la página sea proporcional-->
        <!--ESTAS ETIQUETAS DARÁN IDENTIDAD A LA WEB-->
    </head>
        <body>
            <!--Start titulos-->
             <h1>Título</h1> <!--Parte importante del contenido-->
             <h2>Título</h2>
             <h3>Título</h3>
             <h4>Título</h4>
             <h5>Título</h5>
             <h6>Título</h6>
             <!--End titulos-->

             <!--Start parrafos-->
             <p style="color: red;">Parrafo <span style="color: blue;">1</span></p>
             <p>Parrafo 1</p>
             <!--End parrafos-->

             <!--Start span-->
             <span>span 1</span><span>span 2</span>
             <!--End span-->

             <!--Start etiquetas semanticas-->
             <header>header</header> <!-- Aquí va el menu-->
                <nav>nav</nav>
             <main>main</main> <!--Aqui va toda la información que nosotros queramos-->
             <article>article</article> <!--Sección más importante de esa página. Diseñada para pasar archivos que estan en hipertexto (HTML) a texto normal-->
             <section>section</section> <!--Sirve para dividir secciones de páginas-->
             <aside>aside</aside>
             <div>div</div>
             <footer>footer</footer>
             <!--Start etiquetas semanticas-->



        </body>
</html>
